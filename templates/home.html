{% extends 'base.html' %}

{% block content %}

<!--خوش آمدگویی-->
<h1 class="display-4">Design Tower</h1> <br> <br>


    <!--انتخاب متد و نوع برج-->
 <div style="width:700px">
    <form class="row g-3" action="\Home\"   method="POST">
      {% csrf_token %}
      <div >
        <label for="inputState" class="form-label">select your method</label>
        <select id="inputState" class="form-select"  name="method">
          <option selected>Choose...</option>
          <option>Trybal</option>
        </select>
          <br> <br>
      </div>
      <div>
          <label for="inputState" class="form-label">Select the type of tower</label>
          <select id="inputState" class="form-select" name="types_tower">
            <option selected>Choose...</option>
            <option>Sieve Tray</option>
              <option>Packed Tray</option>
          </select>
      </div>
      <div class="col-12"><br>
        <button type="submit" class="btn btn-success">send</button>
      </div>
    </form>
 </div>


{% endblock %}
